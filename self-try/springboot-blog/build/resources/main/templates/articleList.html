<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>블로그 글 목록</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark">
    <div class="mb-5 p-5 bg-warning">
      <h1 class="mb-3 fw-bold">My Blog</h1>
      <h4>블로그에 오신 것을 환영합니다.</h4>
    </div>
    <div class="container">
      <div class="row row-cols-2">
        <div class="col" th:each="article : ${articles}">
          <div class="card m-3 border-warning text-white bg-transparent">
            <div class="card-header" th:text="${article.id}">ID</div>
            <div class="card-body">
              <h5 class="card-title" th:text="${article.title}">제목</h5>
              <p class="card-text" th:text="${article.content}">내용</p>
              <a th:href="@{/articles/{id}(id=${article.id})}" class="btn btn-outline-light">보러 가기</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
