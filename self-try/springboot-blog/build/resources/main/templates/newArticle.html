<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>블로그 글 목록</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark">
    <div class="mb-5 p-5 bg-warning">
      <h1 class="mb-3 fw-bold">My Blog</h1>
      <h4>블로그에 오신 것을 환영합니다.</h4>
    </div>
    <div class="container mt-5 text-white">
      <article th:object="${article}">
        <input type="hidden" th:value="*{id}" id="article-id" />
        <header class="mb-5">
          <input
            type="text"
            class="form-control"
            placeholder="제목"
            id="title"
            th:value="${article.title}"
          />
        </header>
        <section class="mb-5">
          <input
            type="text"
            class="form-control"
            placeholder="내용"
            id="content"
            th:value="${article.content}"
          />
        </section>
        <button
          th:if="${article.id} != null"
          type="button"
          class="btn btn-outline-light btn-sm"
          id="modify-button"
        >
          수정
        </button>
        <button
          th:if="${article.id} == null"
          type="button"
          class="btn btn-outline-light btn-sm"
          id="create-button"
        >
          등록
        </button>
      </article>
    </div>
  </body>

  <script src="/js/article.js"></script>
</html>
