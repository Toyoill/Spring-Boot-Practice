<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>블로그 글 목록</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark">
    <div class="mb-5 p-5 bg-warning">
      <h1 class="mb-3 fw-bold">My Blog</h1>
      <h4>블로그에 오신 것을 환영합니다.</h4>
    </div>
    <div class="container mt-5 text-white">
      <article th:object="${article}">
        <input type="hidden" th:value="*{id}" id="article-id" />
        <header class="mb-5">
          <h1 class="mb-1" th:text="*{title}"></h1>
          <p
            class="fst-italic text-light mb-2"
            th:text="|Posted on ${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')}|"
          ></p>
        </header>
        <section class="mb-5">
          <p class="fs-5" th:text="*{content}"></p>
        </section>
        <button
          type="button"
          class="btn btn-outline-light btn-sm"
          th:onclick="|location.href='@{/new-article?id={articleId}(articleId=${article.id})}'|"
        >
          수정
        </button>
        <button
          type="button"
          id="delete-button"
          class="btn btn-outline-light btn-sm"
        >
          삭제
        </button>
      </article>
    </div>
  </body>

  <script src="/js/article.js"></script>
</html>
